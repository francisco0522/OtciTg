<ion-header>
	<ion-navbar>
	  <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>Crear Proyecto</ion-title>
	</ion-navbar>
  </ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Titulo</ion-label>
			<ion-input [(ngModel)]="score" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Informaci√≥n del Proyecto</ion-label>
			<ion-textarea [(ngModel)]="report" rows="6"></ion-textarea>
		</ion-item>
	</ion-list>
	<div padding>
		<button ion-button full (click)="createReport()">Crear Proyecto</button>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<button ion-button (click)="logout()">Log Out</button>
	</ion-toolbar>
</ion-footer>
