<ion-header>
    <ion-toolbar>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Proyectos Ejecutados</ion-title>
    <ion-buttons end>
        <button id="BtnLogin" ion-button>
          <ion-label id="Login">Iniciar sesi√≥n</ion-label>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-card *ngFor="let post of posts | async" (click)="openPost(post)" tappable>
    <img [src]="post.media_url | async">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="getUserImage(post.authorId)">
      </ion-avatar>
      <h2>{{ getUserName(post.authorId) }}</h2>
    </ion-item>
    <ion-card-content>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
      <div [innerHTML]="post.excerpt"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
